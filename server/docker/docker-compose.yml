version: "3.4"

services:
  proxymity.server:
    image: ${DOCKER_REGISTRY-}proxymityserver
    build:
      context: ../src
      dockerfile: ../src/ProxyMity.Server/Dockerfile
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
    deploy:
        resources:
            limits:
                cpus: '2'
                memory: '2GB'

  postgres:
    container_name: "ProxyMity.Database"
    command: postgres -c 'max_connections=40'
    image: postgres:16.1
    restart: always
    environment:
      - POSTGRES_USER=proxymity_root
      - POSTGRES_PASSWORD=proxymity123
      - POSTGRES_DB=proxymitydb
    deploy:
        resources:
            limits:
                cpus: '2'
                memory: '1.5GB'
    volumes:
      - ../volumes/postgres_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    networks:
      - proxymity-network

networks:
  proxymity-network:
    driver: bridge
